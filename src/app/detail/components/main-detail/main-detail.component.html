<div class="container h-full">
 
  <div class="content">

    <app-info-product
      [@fadeIn]
      *ngIf="product; else loader"
      [product]="product"
      [modePreview]="modePreview"
    >
    </app-info-product>

  </div>


  <ng-template #loader>
    <div class="container-loader">
      <app-loader-full> </app-loader-full>
    </div>
  </ng-template>
</div>
