<!-- CONFIG -->
<app-app-config></app-app-config>


<app-header [@fadeIn] *ngIf="themeLoad"></app-header>

<div *ngIf="themeLoad else loader" [@fadeIn] [@routeAnimations]="getRouteData()">
    <router-outlet></router-outlet>
</div>

<app-navigation *ngIf="themeLoad" [@fadeIn] ></app-navigation>

<ng-template #loader>
    <app-loader-full> </app-loader-full>

</ng-template>
