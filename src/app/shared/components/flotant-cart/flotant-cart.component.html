<a [routerLink]="['/cart']">
    <span class="cart-flotant" [@fadeIn] *ngIf="cartItems.length !== 0" [style.background]="theme.get('backgroundSec')"> 
      <i class="pi pi-shopping-cart"></i> 
      <div *ngIf="cartItems.length !== 0" [style.background]="theme.get('background')" class="cart-counter text-white">{{ cartItems.length }}</div>
    </span>
</a>
