<div  *ngIf="routeService.getCurrent() !== 'detail' && routeService.getCurrent() !== 'admin' ">
  <div class="bottom-nav" [class.hide-nav]="stateMenu" [style.background]="theme.get('backgroundSec')">

    <div class="container-nav" >
      <nav class="navigation">
        <ul class="list-nav">
  
          <li class="item-nav">
            <a [routerLink]="[routeService.getOrigin()]">
              <div
                class="grid-menu"
                [class.active-home]="routeService.getCurrent() === 'home'"
                [style.background]=" routeService.getCurrent() === 'home' ? theme.get('background') : '' ">
                <div></div>  
                <div></div>
                <div></div>
                <div></div>
              </div>
  
            </a>
          </li>

          <li class="item-nav">
            <a [routerLink]="['user']">
              <i [class.item-active]="routeService.getCurrent() === 'user'" [style.color]="routeService.getCurrent() === 'user' ? theme.get('background') : '' " class="pi-user pi icon-nav"></i>
            </a>
          </li>
  
  
          <li class="item-nav">
            <a [routerLink]="['cart']">
              <div class="cart-container">
                <i [class.item-active]="routeService.getCurrent() === 'cart'" [style.color]="routeService.getCurrent() === 'cart' ? theme.get('background') : '' " class="pi pi-shopping-cart icon-nav"></i>
                <div *ngIf="itemsCart !== 0" [style.background]="theme.currentTheme.background" [style.color]="theme.currentTheme.colorTextSecondary" class="cart-counter">{{ itemsCart }}</div>
              </div>
            </a>
          </li>

          <li class="item-nav">
            <a [routerLink]="['cart']">
              <div class="cart-container">
                <i [class.item-active]="routeService.getCurrent() === 'cart'" [style.color]="routeService.getCurrent() === 'favorites' ? theme.get('background') : '' " class="fa-regular fa-heart icon-nav"></i>
                <div *ngIf="itemsCart !== 0" [style.background]="theme.currentTheme.background" [style.color]="theme.currentTheme.colorTextSecondary" class="cart-counter">{{ itemsCart }}</div>
              </div>
            </a>
          </li>
        </ul>
  
      </nav>
    </div>

  </div>
</div>
