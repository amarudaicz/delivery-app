<div  *ngIf="layoutState.state.navigation">
  <div class="bottom-nav" [class.hide-nav]="stateMenu" [style.background]="theme.get('backgroundSec')">
    
    <div class="container-nav" >
      <nav class="navigation">
        <ul class="list-nav">
  
          <li class="item-nav">
            <a [routerLink]="[routeService.getOrigin()]">
              <div
                class="grid-menu"
                [class.active-home]="currentRoute === 'home'"
                [style.background]=" currentRoute === 'home' ? theme.get('background') : '' ">
                <div></div>  
                <div></div>
                <div></div>
                <div></div>
              </div>
  
            </a>
          </li>

          <li class="item-nav">
            <a [routerLink]="['user']">
              <i [class.item-active]="currentRoute === 'user'" [style.color]="currentRoute === 'user' ? theme.get('background') : '' " class="pi-user pi icon-nav"></i>
            </a>
          </li>
  
  
          <li class="item-nav">
            <a [routerLink]="['cart']">
              <div class="cart-container">
                <i [class.item-active]="currentRoute === 'cart'" [style.color]="currentRoute === 'cart' ? theme.get('background') : '' " class="pi pi-shopping-cart icon-nav"></i>
                <div *ngIf="itemsCart !== 0" [style.background]="theme.currentTheme.background" [style.color]="theme.currentTheme.colorTextSecondary" class="cart-counter">{{ itemsCart }}</div>
              </div>
            </a>
          </li>

          <li class="item-nav">
            <a [routerLink]="['cart']">
              <div class="cart-container">
                <i [class.item-active]="currentRoute === 'cart'" [style.color]="currentRoute === 'favorites' ? theme.get('background') : '' " class="fa-regular fa-heart icon-nav"></i>
                <div *ngIf="itemsCart !== 0" [style.background]="theme.currentTheme.background" [style.color]="theme.currentTheme.colorTextSecondary" class="cart-counter">{{ itemsCart }}</div>
              </div>
            </a>
          </li>
        </ul>
  
      </nav>
    </div>

  </div>
</div>
