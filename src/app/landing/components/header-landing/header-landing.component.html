<header class="header-landing bg-white shadow-4 mb-3">

    <div class="container d-flex justify-content-between ">
        <div class="menu-icon">
    
            <button class="cursor-pointer" (click)="menuLanding=true">
                <div class="container-bars">
                    <div class="bar-1 bar"></div>
                    <div class="bar-2 bar"></div>
                    <div class="bar-3 bar"></div>
                </div>
            </button>
    
        </div>
    
    
        <img class="logo-landing" src="./assets/logos/logo-de.png" width="50px" alt="">
    </div>


</header>


<div *ngIf="menuLanding" [@enterRight] class="overflow-auto pt-4 z-4 w-full md:w-20rem h-full bg-white menu-landing fixed top-0 left-0">

    <div class=" relative p-3 h-full">

        <div class="absolute button-close">
            <button class="cursor-pointer font-bold hover:text-red-300" (click)="menuLanding = false"> <i
                    class="pi pi-times text-3xl"></i></button>
        </div>

        <div class=" h-full flex flex-column justify-content-between">


            <div class="">
                <header>
                    <div class="w-5">
                        <img loading="lazy" src="./assets/logos/logo-de.png" class="h-full w-full object-contain" alt="">
                    </div>

                    <h1 class="text-900">Gracias por su visita</h1>
                </header>


                <ul class="mt-4">
                    <li *ngFor="let item of ['Preguntas frecuentes', 'Politica de cookies', 'Notificar un problema']" class="p-2 text-base cursor-pointer hover:text-primary-400 transition-duration-200">{{item}}</li>
                </ul>
            </div>


            <div class="banner mt-4 w-full p-3 bg-bluegray-600 border-round-xl shadow-2">

                <h2 class="text-white mb-3">Quiero una tienda deli para mi comercio</h2>

                <div class="w-full flex justify-content-end">
                    <a routerLink="login/register" mat-ripple class="p-2 px-3 border-round bg-white hover:text-primary transition-duration-200">
                        Comenzar ahora
                    </a>
                </div>

            </div>



            <div class="mt-2 w-full">
                <a mat-ripple routerLink="/admin" class="w-full block text-center p-2 px-3 bg-primary border-round shadow-2">
                    Acceso clientes
                </a>
            </div>

        </div>


    </div>

    
</div>

<div [@fadeIn] *ngIf="menuLanding"  (click)="menuLanding = false"
    class="overlay fadein fixed z-1 top-0 left-0 w-full h-full bg-black-alpha-30">
</div>
