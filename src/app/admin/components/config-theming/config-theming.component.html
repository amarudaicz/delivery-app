<div class="card theming-local">
  <h3 class="title">Colores de la aplicacion</h3>

  <div class="container-current-theme" >
    <h4>Tema actual</h4>
    <div class="container-theme">
      <span>{{ currentTheme.name }}</span>
      <mat-radio-button (change)="changeThemeLocal(currentTheme.id)" color="primary" checked></mat-radio-button>
      <div 
        class="color-theme"
        *ngFor="let prop of currentProp"
        [style.background]="currentTheme[prop]"
      ></div>
    </div>
  </div>

  <div class="container-all-themes">
    <h4>Todos los temas</h4>
    <div class="container-theme" *ngFor="let theme of allThemes">
      <span>{{ theme.name }}</span>
      <mat-radio-button (change)="changeThemeLocal(theme.id)" color="primary"></mat-radio-button>
      <div
        class="color-theme"
        *ngFor="let prop of currentProp"
        [style.background]="theme[prop]"
      ></div>
    </div>
  </div>
</div>
