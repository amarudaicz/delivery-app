<div class="card container-table-products shepherd-step-highlight">

    <h3 style="display:inline-block; margin: 0 25px 0 0;"  id="listProduct" >Productos</h3>
    
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input style="padding: 4px 0 4px 38px !important;" type="text" #filter pInputText (input)="filterProduct(filter.value)" />
    </span>

    <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Image</th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th>View</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{product.id}}
                </td>
                <td style="width: 15%; min-width: 5rem;">
                    <img [src]="product.image" class="shadow-6 border-round-sm" alt="{{product.nameProduct}}" width="50">
                </td>
                <td style="width: 35%; min-width: 7rem;">{{product.nameProduct}}</td>
                <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" (click)="editProduct(product)" id="product{{product.id}}" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only">

                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
