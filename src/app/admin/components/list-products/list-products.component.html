<div class="card container-table-products">

    <h3 class="inline mr-2" id="listProduct" >Productos</h3>
    <span [style.color]="'#6366F1'" class="font-medium mr-4">{{filtredProducts?.length}}</span>
    
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input style="padding: 4px 0 4px 38px !important;" type="text" #filter pInputText placeholder="Buscar" (input)="filterProduct(filter.value)" />
    </span>

    <p-table *ngIf="products else loader" [value]="filtredProducts!" [paginator]="true" [rows]="6" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Imagen</th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
                <th>Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{product.id}}
                </td>
                <td style="width: 15%; min-width: 5rem;">
                    <img [src]="product.image" class="shadow-6 border-round-sm" alt="{{product.name}}" width="50">
                </td>
                <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" (click)="editProduct(product)" id="product{{product.id}}" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only">

                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<ng-template #loader>
    <app-loader-full></app-loader-full>
</ng-template>
