<div class="container-card" >

    <a >
        <div (click)="emitCategory(category)" matRipple [matRippleColor]="'#00000012'" class="category-card">
            <img class="card-image" src="{{category.image}}" alt="category {{category.image}}" >
            
            <h5 
                [style.color]="theme.get('colorText')"  
                class="card-title">
                {{category.name}}

            </h5>
            
        </div>
    </a>
</div>
