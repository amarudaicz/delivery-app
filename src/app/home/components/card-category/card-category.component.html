<div class="container-card" *ngIf="category.id else loader">
  <a (click)="emitCategory(category)">
    <div
      [style.background]="selectedCategory(category.id) ? theme.get('background') : '#d7d7d7'"
      matRipple
      [matRippleColor]="'#00000012'"
      class="category-card"
    >
      <img
        class="card-image"
        src="{{ category.image }}"
        alt="category {{ category.image }}"
        />
        
        <h5 class="card-title"
            [style.color]="selectedCategory(category.id) ? theme.get('colorTextSecondary') : '' "
        >
          
        {{ category.name }}
      </h5>
    </div>
  </a>
</div>

<ng-template #loader>
  <div class="post">
    <div class="avatar"></div>
  </div>
</ng-template>
