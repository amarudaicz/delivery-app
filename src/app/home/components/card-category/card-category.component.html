<div class="container-card" >

    <div class="card">
        <img class="card-image" src="{{category.image}}" alt="category {{category.image}}" >
        <a [routerLink]="[category.name]">

            <h5 
                [style.color]="theme.colorPrimary"  
                [style.background]="theme.background" 
                class="card-title">

                {{category.name}}

            </h5>
        </a>

    </div>
</div>
