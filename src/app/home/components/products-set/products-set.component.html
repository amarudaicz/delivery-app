<section class="products-set mt-3">

    <div class="container-chip mb-2">
        <h2 class="title">
            {{title}}
        </h2>

        <a [style.color]="theme.get('backgroundSec')" class="link-category py-1 px-2 border-1 border-round" *ngIf="title" [routerLink]="title.toLowerCase()">
            <span class="d-flex gap-2">
                Lista 
                <i class="pi pi-arrow-right"></i>
            </span>
        </a>
    </div>

    <div class="container-products">
        <div class="container-grid mb-3">
 
            <app-product-card [linkMode]="'category-name'" [style.width]="'100%'" *ngFor="let product of products" [product]="product"></app-product-card>           
              
         
        </div>  
    </div>
        

</section>
