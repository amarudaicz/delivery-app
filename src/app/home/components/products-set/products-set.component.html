<section class="products-set mt-3">

    <div class="container-chip mb-2">
        <h2 class="title">
            {{title}}
        </h2>

        <a class="link-category" *ngIf="title" [routerLink]="title.toLowerCase()">
            <span>
                Ver mas
            </span>
        </a>
    </div>

    <div class="container-products">
        <div class="container-grid mb-3">
 
            <app-product-card [linkMode]="'category-name'" [style.width]="'100%'" *ngFor="let product of products" [product]="product"></app-product-card>           
              
         
        </div>  
    </div>
        

</section>
