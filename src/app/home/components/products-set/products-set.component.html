<section class="products-set mt-3">

    <div class="d-flex justify-content-between gap-3 mb-2 ">
        <h2 class="title flex-1">
            {{title}}
        </h2>

        <a mat-ripple [style.color]="theme.get('backgroundSec')" class=" text-nowrap font-bold p-1 border-round" *ngIf="title" [routerLink]="title.toLowerCase()">
                Ver todo
        </a>
    </div>

    <div class="">
        <div class="container-grid mb-3 pb-3 ">
            
            <div class="card-grid w-full overflow-hidden shadow-3 border-round" *ngFor="let product of products?.slice(0, 4)" >
                <app-product-card class="container-products" [linkMode]="'category-name'" [product]="product"></app-product-card>           
            </div>
              
         
        </div>  
    </div>
        

</section>
